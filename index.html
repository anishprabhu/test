	<link rel="stylesheet" type="text/css" href="./css/style.css">

<body>
	<div class="container-fluid">
		<div class="row">
			<!-- Side NavBar section -->
			<div class="col-md-3">
				<section id="SideNavBar">
					<div class="sidenav">
					  <a href="#">Dashboard</a>
					  <a href="#">Apps</a>
					  <a href="#">Services</a>
					  <a href="#">Addons</a>
					  <a href="#">Settings</a>
					</div>	
				</section>
			</div>

			<div class="col-md-9">

							<div class="row">
								<div class="col-md-6 ">
									Dashboard	
								</div>
								<div class="col-md-6">

							</div>
						</div>
						<div class="card-body">
							<div class="row">
								<div class="col-md-6">
									<div class="card-title inline-block ">
										<h5 class="d-inline"> Overall </h5>
										<p class="d-inline">3 Apps & 0 services running</p>
									</div>	
								</div>
								<div class="col-md-6">
									<!-- buttons to be added -->
								</div>
							</div>
							<div class="row">
								<div class="col-md-4">
									<small> Memory Used</small>
									<div class="progress">
										<div class="progress-bar" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
										<div class="progress-bar bg-success" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
										<div class="progress-bar bg-info" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
									</div>
								</div>
								<div class="col-md-4">
									<small> App Health</small>
									<div class="progress">
										<div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
									</div>	
								</div>
								<div class="col-md-4">
									<small> Services used</small>
										<div class="progress">
											<div class="progress-bar" role="progressbar" style="width: 5%; margin-left: 1px" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100"></div>
											<div class="progress-bar bg-success" role="progressbar" style="width: 4%;margin-left: 1px" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100"></div>
											<div class="progress-bar bg-info" role="progressbar" style="width:4%;margin-left: 1px" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100"></div>
										</div>	
								</div>	
							</div>

							<!-- Your Apps row -->
							<div class="row row_padding">
								<div class="col-md-6">
									<div class="card-title inline-block ">
											<h5 class="d-inline"> Your Apps </h5>
											<p class="d-inline">3 Apps running</p>
									</div>
								</div>	
							</div>
							<!-- create new app -->
							<div class="row">
								<div class="col-md-3">
									<div class="border_box">
										<div class="col_padding">
											<img src="./images/plus-symbol.png" class="image_plus" alt="">
										</div>
										<p class="text-center">Create New App</p>
									</div>
								</div>
								<div class="col-md-3">

										</div>
										<div class="card-footer text-muted">
											<i class="fa fa-circle icon_active d-inline pull-left "></i>
											<small class="d-inline pull-left">Running</small>
											<i class="fa fa-clone d-inline pull-right"></i>
											<i class="fa fa-star d-inline pull-right"></i>
										</div>
									</div>
								</div>
								<div class="col-md-3">
									<div class="card text-center">
										<div class="card-body">
											<img src="./images/OpenNebula-Logo.png" width="95rem" alt="">
										</div>
										<div class="card-footer text-muted">
											<i class="fa fa-circle icon_active d-inline pull-left "></i>
											<small class="d-inline pull-left">Running</small>

									</div>
								</div>

										<div class="card-body">
											<img src="./images/OpenNebula-Logo.png" width="95rem" alt="">
										</div>
										<div class="card-footer text-muted">

											<i class="fa fa-star d-inline pull-right"></i>
										</div>
									</div>
								</div>
							</div>
							<!-- Your services -->
							<div class="row row_padding">
								<div class="col-md-6">
									<div class="card-title inline-block ">
										<h5 class="d-inline"> Your Services </h5>
										<p class="d-inline">0 Apps running</p>
									</div>
								</div>	
							</div>

							<div class="row">

										<p class="text-center">Create New Service</p>
									</div>

											<i class="fa fa-circle icon_active d-inline pull-left "></i>
											<small class="d-inline pull-left">Running</small>
											<i class="fa fa-clone d-inline pull-right"></i>
											<i class="fa fa-star d-inline pull-right"></i>

									</div>
